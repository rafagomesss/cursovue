<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ title }}</p>
  <p>{{ greeting() }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      title: "Usando VueJS",
    },
    methods: {
      greeting() {
        return 'Boa semana!'
      }
    }
  });
</script>
