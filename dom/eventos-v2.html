<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button @click="somar">Somar 1</button>
  <!-- <button @click="contador++">Somar 1</button> -->
  <p style="background-color: brown;" @mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
        somar() {
            this.contador++
        },
        atualizarXY(event) {
          this.x = event.clientX
          this.y = event.clientY
        }
    },
  });
</script>
