<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="desafio">
  <!-- 1) Exiba um alerta quando o botÃ£o for clicado-->
  <div>
    <button @click="exibirAlerta">Exibir Alerta</button>
  </div>

  <!-- 2) Escute o evento "keydown" e armazene "valor" na propriedade
      data (dica: event.target.value)-->
  <div>
    <!-- <input type="text" @keydown="valor = $event.target.value"/> -->
    <input type="text" @keydown="alteraValor"/>
    <p>{{ valor }}</p>
  </div>

  <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
   quando a tecla for ENTER-->
  <div>
    <!-- <input type="text" @keydown.enter="valor = $event.target.value"/> -->
    <input type="text" @keydown.enter="alteraValor"/>
    <p>{{ valor }}</p>
  </div>
</div>
<script src="app.js"></script>
