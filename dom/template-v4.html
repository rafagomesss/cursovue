<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ title }}</p>
  <p>{{ greeting() }}</p>
  <a :href="link" target="_blank">Google</a>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      title: "Usando VueJS",
      link: 'http://google.com'
    },
    methods: {
      greeting() {
        console.log(this)
        return this.title
      }
    }
  });
</script>
