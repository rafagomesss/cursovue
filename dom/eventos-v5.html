<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button @click="somar(5, $event)">Somar 1</button>
  <!-- <button @click="contador++">Somar 1</button> -->
  <p @mousemove="atualizarXY">
    Mouse: {{ x }} e {{ y }}
    <!-- <span @mousemove="parar">PARAR AQUI!!!</span> -->
    <span @mousemove.stop.prevent>PARAR AQUI!!!</span>
  </p>
  <!-- <a @click="naoNavegar" href="http://google.com" target="_blank">Google</a> -->
  <a @click.prevent href="http://google.com" target="_blank">Google</a>
  <hr>
  <input type="text" @keyup.alt.enter="exibirAlerta">
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
      somar(passo, event) {
        console.log(passo, event);
        this.contador += passo;
      },
      atualizarXY(event) {
        this.x = event.clientX;
        this.y = event.clientY;
      },
      parar(e) {
        e.stopPropagation()
      },
      naoNavegar(e) {
        e.preventDefault()
      },
      exibirAlerta() {
        alert('Estou te alertando')
      },
    },
  });
</script>
